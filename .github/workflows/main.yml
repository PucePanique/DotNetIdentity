name: Publish to Docker Hub

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¹ 1. RÃ©cupÃ©ration du code
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ”¹ 2. Setup .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ðŸ”¹ 3. Restore dÃ©pendances
      - name: Restore dependencies
        run: dotnet restore

      # ðŸ”¹ 4. Build projet (Release)
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # ðŸ”¹ 5. Run tests (optionnel, tu peux supprimer si tu veux aller plus vite)
      - name: Run tests
        run: dotnet test --no-build --verbosity normal

      # ðŸ”¹ 6. Connexion Ã  Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.VPS_DOCKER_USERNAME }}
          password: ${{ secrets.VPS_DOCKER_PASSWORD }}

      # ðŸ”¹ 7. Construire et pousser l'image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.VPS_DOCKER_USERNAME }}/dotnet-app:latest
